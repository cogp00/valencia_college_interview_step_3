<html>
    <head>
        <title>Valencia Interview</title>
    </head>
    <body>
        <h1>Valencia College</h1>
        <h2>Software Developer Analyst Interview Final Task</h2>
        <form action="http://localhost:80/review.html" method="post">
            <table>
                <tr>
                    <td align="right">Employee ID:</td>
                    <td align="left"><input type="text" name="employee_id" size="30" maxlength="100"></td>
                </tr>
                <tr>
                    <td align="right">First Name:</td>
                    <td align="left"><input type="text" name="first_name" size="30" maxlength="100"></td>
                </tr>
                <tr>
                    <td align="right">Last Name:</td>
                    <td align="left"><input type="text" name="last_name" size="30" maxlength="100"></td>
                </tr>
                <tr>
                    <td align="right">Address Line 1:</td>
                    <td align="left"><input type="text" name="addr_line_1" size="30" maxlength="100"></td>
                </tr>
                <tr>
                    <td align="right">Address Line 2:</td>
                    <td align="left"><input type="text" name="addr_line_2" size="30" maxlength="100"></td>
                </tr>
                <tr>
                    <td align="right">City:</td>
                    <td align="left"><input type="text" name="city" size="30" maxlength="100"></td>
                </tr>
                <tr>
                    <td align="right">State:</td>
                    <td align="left"><input type="text" name="state" size="2" maxlength="2"></td>
                </tr>
                <tr>
                    <td align="right">Zip Code:</td>
                    <td align="left"><input type="text" name="zip_code" size="5" maxlength="5"></td>
                </tr>
                <tr>
                    <td align="right">Phone Number:</td>
                    <td align="left"><input type="text" name="phone_number" size="10" maxlength="10"></td>
                </tr>
                <tr>
                    <td align="right">Phone Type:</td>
                    <td align="left">
                        <select name="phone_type" id="phone-type">
                            <option value="Home">Home</option>
                            <option value="Mobile">Mobile</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form>
