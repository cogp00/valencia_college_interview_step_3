<!DOCTYPE html>
<html>
    <head>
        <title>Valencia Interview</title>

    <body>
        <h1>Valencia College</h1>

        <p>For all orders and inquiries please call

        <script src="js/add-content.js"></script>
        <form action="http://www.example.com/review.php" method="post">
            <label>
                Employee ID:
                <input type="text" name="employee_id" size="30" maxlength="100">
            </label>
            <br/>
            <label>
                First Name:
                <input type="text" name="first_name" size="30" maxlength="100">

            <br/>
            <label>
                Last Name:
                <input type="text" name="last_name" size="30" maxlength="100">
            </label>
            <br/>

                Address Line 1:

            <br/>

                Address Line 2:
                <input type="text" name="addr_line_2" size="30" maxlength="100">

            <br/>
            <label>

            <br/>

            <br/>

                Phone Number:
                <input type="text" name="phone_number" size="30"

            <br/>
